<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="todo-list.css">
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" /> -->
    <title>Todo-Liste</title>
</head>
<body>
    <h1>Todo-Liste</h1>
    <ul id="todo-list">
        <!-- Unordered list to dynamically add todo list items. -->
    </ul>
    <form id="edit-form" class="hidden">
        <input type="text" id="edit-input" placeholder="Aufgabe bearbeiten">
        <button type="button" id="abort-edit">Abbrechen</button>
        <button type="submit">Speichern</button>
    </form>
    <form id="todo-form">
        <input type="text" id="todo-input" placeholder="Neue Aufgabe hinzufügen">
        <button type="submit">Hinzufügen</button>
    </form>    
    <script src="todo-list.js"></script>
</body>
</html>
